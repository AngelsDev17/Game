<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>Wenas</title>
  </head>
  <body>
    <div class="dialog-box" id="dialog-box">
      <img
        src="img/image1.gif"
        class="image"
        alt="Una imagen bonita"
        id="image"
      />

      <h1 class="title">¡Oye, bonita!</h1>

      <p class="text">
        Eres la persona más especial de mi mundo, y no puedo evitar sonreír cada
        vez que pienso en lo afortunado que soy de tenerte en mi vida. Hoy
        quería aprovechar este momento para preguntarte si…
      </p>

      <h2 class="subtitle" id="subtitle">¿Quieres ser mi novia?</h2>

      <div class="buttons">
        <button class="button btn-yes" id="btn-yes">Sí</button>
        <button class="button btn-no" id="btn-no">No</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
